<body>

  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Hi, %first_name%</h2>
        <span>上次取出資料: 2023-05-08 12:00:00</span>
        <div class="d-flex">
          <div class="row">
            <div class="col-md-6 mb-3">
              <button class="btn btn-primary record-button" type="button">購買紀錄</button>
            </div>
            <div class="col-md-6 mb-3">
              <button class="btn btn-primary wishlist-button" type="button">願望清單</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
      <div class="col-md-4 mb-3">
        <label for="account-input">Account:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="account-input" value="user123" disabled>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="password-input">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password-input" value="********" disabled required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary edit-button" type="button">
			<i class="bi bi-pencil"></i></button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="firstname-input">First Name:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="firstname-input" value="John" disabled required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary edit-button" type="button">
			<i class="bi bi-pencil"></i></button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="lastname-input">Last Name:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="lastname-input" value="Doe" disabled required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary edit-button" type="button">
			<i class="bi bi-pencil"></i></button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="address-input">Address:</label>
        <div class="input-group">
		<input type="text" id="address-input" class="form-control" placeholder="Enter your address" disabled required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary edit-button" type="button">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="join-date-input">Join Date:</label>
        <div class="input-group">
          <input type="date" id="join-date-input" class="form-control" disabled required >

        </div>
      </div>
    </div>
    
  </form>
</div>
